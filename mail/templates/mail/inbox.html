{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr class="bg-light">

    <div id="emails-view">
    </div>

    <div id="email-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control bg-dark text-light" value="{{ request.user.email }}" name="user-logged-in">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control bg-dark text-light">
            </div>
            <div class="form-group">
                <input class="form-control bg-dark text-light" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control bg-dark text-light" id="compose-body" placeholder="Body"></textarea><br>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
